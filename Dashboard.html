    body {
      margin: 0;

    .sidebar {

      border-bottom: 2px solid white;
    }

      color: #545454;
    }

    .sidebar .system {

    }

    .main {

      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .header {
      flex: 0 0 12.5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .card-container {
      flex: 0 0 10%;
      display: flex;
      padding: 0 20px;
      gap: 20px;
      box-sizing: border-box;
      margin-bottom: 12px;
      justify-content: center;

    }

    .card {
      width: 360px;
      background: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    .cardnumber {
      font-size: 30px;
      font-weight: bold;
      margin: 5px;
      line-height: 1.1;
    }

    .cardtitle {
      font-size: 20px;
      margin: 0;
      line-height: 1;
    }

    .title {
      font-size: 30px;
      font-weight: bolder;
    }

    .filters button,
    .filters select {
      margin-right: 10px;
    }


    .box-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .box {
      background: white;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 24px;
      margin: 5px;
      height: 185px;
      padding: 10px;
      position: relative;
      box-sizing: border-box;
      border: 1px solid #000;
    }

    /* 讓 h3 靠左上 */
    .box h3 {
      margin: 0 10px;
      font-size: 18px;
      text-align: left;
    }

    /* 新增 chart 區塊置中 */
    .chart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }


    .row {
      display: flex;
      gap: 10px;
    }

    #box1 {
      width: 1500px;
    }

    #box2,
    #box3 {
      width: 740px;
    }

    #box4 {
      width: 740px;
    }

    #box5,

      width: 360px;
    }

    #chart1 {
      width: 1200px;
      height: 150px;
    }

    #chart2,
    #chart3 {
      width: 600px;
      height: 200px;
      padding: 50px 0 0;
    }

    #chart4 {
      width: 600px;
      height: 200px;
      padding: 40px 0 0;
    }

    #chart5 {
      width: 300px;
      height: 150px;
      padding: 40px 0 0;
    }

    .table-container {
      margin: 0 20px;
      max-height: 140px;
      overflow-y: auto;

    }




    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;

    }

    tr:nth-child(odd) td {
      background-color: #d9d9d9;
    }




    tr:nth-child(even) td {
      background-color: white;
    }

    table th:first-child,
    table td:first-child {
      text-align: left;

    }

    table th:last-child,
    table td:last-child {
      text-align: right;
    }


    th {
      box-shadow: inset 0px -3px 0px #737373;
      color: #545454;
      padding: 5px 20px;
      position: sticky;
      top: 80px;
      position: sticky;

<script type="text/javascript">
  // 使用 ECharts 初始化圖表物件，綁定 id="chart" 的 div
  var myChart1 = echarts.init(document.getElementById('chart1'));

  // 指定圖表的配置項和數據
  option1 = {
    title: {
      text: ''
    },
    //  當滑鼠移到 X 軸上時顯示所有 series 的 tooltip
    tooltip: {
      trigger: 'axis'
    },
    // 設定圖例（legend），用來顯示各條線的名稱
    legend: {
      data: ['2024', '2023', '2022', '2021', '2020']
    },
    // 設定圖表四周邊距，containLabel: true 表示不讓標籤被擋到
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    // 加入工具列，讓使用者可以將圖表另存為圖片
    toolbox: {
      feature: {
        saveAsImage: {}
      }
    },
    // 設定 X 軸為分類類型（category），並設定十二個月為橫軸
    xAxis: {
      type: 'category',
      // boundaryGap: false 表示折線會貼齊左右邊界
      boundaryGap: false,
      data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
    },
    // 設定 Y 軸為數值軸，會自動根據資料算出刻度
    yAxis: {
      type: 'value'
    },
    // series 是資料主體
    series: [
      {
        name: '2024',
        // type: 'line' 表示是折線圖
        type: 'line',
        // stack: 'Total' 表示要做「堆疊折線圖」，會把各線的 y 值加總堆疊
        stack: 'Total',
        data: [90, 85, 110, 130, 180, 250, 300, 280, 240, 180, 150, 130]
      },
      {
        name: '2023',
        type: 'line',
        stack: 'Total',
        data: [75, 70, 72, 85, 90, 110, 150, 140, 120, 100, 95, 90]
      },
      {
        name: '2022',
        type: 'line',
        stack: 'Total',
        data: [80, 78, 95, 100, 130, 170, 200, 195, 150, 120, 100, 85]
      }
    ]
  };

  // 把上面設定好的圖表選項套用到圖表實例上，畫出圖表。
  myChart1.setOption(option1);

</script>
